<body>
<!--导航栏-->
<div class="warp clearfix">
    <!--粘贴的导航的头部 begin-->
    <div class="header-ctent clearfix box-s" id="header">
        <div class="header clearfix box-s header-op">
            <div class="logo">
                <img src="img/logo.png" class="logo_img" alt="logo">
                <div class="title">
                    <p>安逸云保</p>
                </div>
            </div>
            <div class="navs2">
                <ul class="nav nav-b" id="nav">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="#">场景合作</a></li>
                    <li><a href="application.html">申请合作</a></li>
                    <li><a href="contact.html" >联系我们</a></li>
                </ul>
            </div>
            <div class="header-bar clearfix header-my">
                <div class="tool trigger" title="菜单">
                    <button class="nobbo">
                        <img src="img/menu.png" class="menu_img"/>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--粘贴的导航的头部 end-->
</div>


<div class="container">
    <!--banner start-->
    <div class="banner-box">
        <img class="banner" src="img/application-banner.jpg">
    </div>
    <!--banner end-->
    <form class="apply" action="">
        <div class="info">
            <label for="kkkk">申请类型<span>*</span></label><br/>
            <select class="frame" name="" id="">
                <option value="企业" selected ="selected">企业</option>
                <option value="个人">个人</option>
                <option value="渠道">渠道</option>
            </select><br/>

            <label for="kkkk">业务场景<span>*</span></label><br/>
            <select class="frame" name="" id="">
                <option value="金融" selected ="selected">金融</option>
                <option value="体育">体育</option>
                <option value="留学">留学</option>
                <option value="O2O">O2O</option>
            </select><br/>

            <label for="">名称<span>*</span></label><br/>
            <input class="frame" type="text"  value=""/><br/>

            <label for="">机构简介</label><br/>
            <textarea  class="frame" rows="8" cols="16" style="width: 8.72rem;"></textarea><br/>
        </div>

        <div class="tel">
            <label for="">联系人姓名<span>*</span></label><br/>
            <input class="frame" type="text" name="联系人姓名" value=""/><br/>
            <label for="">联系电话<span>*</span></label><br/>
            <input class="frame" type="text" name="联系电话" value=""/><br/>
            <label for="">电子邮箱</label><br/>
            <input class="frame" type="text" name="电子邮箱" value=""/><br/>
            <label for="">QQ/微信</label><br/>
            <input class="frame" type="text" name="QQ/微信" value=""/><br/>
        </div>

        <div class="submit">
            <button type="submit" value="Submit">确认提交</button>
        </div>
    </form>

</div>

<!--footer begin-->
<div class="footer" >
    <p>Copyright @2016 风险管家 版权所有</p>

</div>
<!--footer end-->

        // new Swipe(document.getElementById('banner_box'), {

        // 	}
        // });
        new Swiper('#banner_box', {
            loop: true,
            pagination: '.swiper-pagination'
        })
    });
    $(function () {
        new Swipe(document.getElementById('expanding_box'), {
            speed: 500,
            auto: 3000,
            callback: function () {
                var lis = $(this.element).next("ol").children();
                lis.removeClass("on").eq(this.index + 1).addClass("on");
            }
        });
    });
</script>
<!--team滚动-->
<script type="text/javascript">
    jQuery(".scrollBox").slide({ titCell: ".list li", mainCell: ".piclist", effect: "left", vis: 1, scroll: 1, delayTime: 800, trigger: "click", easing: "easeOutCirc" });
</script>
<script src="js/jquery3.min.js"></script>

<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000,//可选选项，自动滑动
    })
</script>
<script>
    $(function () {
        var token = $.cookie("sso_token");
        if (token) {
            var sso = new anyi.sso();
            sso.userInfo().done(function (res) {
                if (res.code == 1) {

                } else {
                    $("#user_img img").attr("src", "img/no.png");
                }
            }).fail(function () {
            });
        } else {
            $("#user_img img").attr("src", "img/no.png");
        }
    });
</script>
</body>
